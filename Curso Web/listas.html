<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Listas</title>
    </head>
    <body>
        <!--<ul>Lista Desordenada-->
        <!--<ol>Lista Ordenada-->
        <!--<li>Item de Lista-->
        
        <h1>Lista Ordenada</h1>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        
        <h1>Lista Desordenada</h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        
        <h2>Lista combinada</h2>
        <ol>
        <li>Item 1
            <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            </ul></li>
            <li>Item 2
            <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            </ul></li>
            <li>Item 3
            <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            </ul></li>
        </ol>

    </body>
</html>
